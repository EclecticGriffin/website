{% extends "base.html" %}

{% block content %}
<h1 class="post-title">{{ page.title }}</h1>
<span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
{% if page.extra.summary %}
<div class="post-summary">
  {{ page.extra.summary | safe }}
  <hr>
</div>
{% endif %}
<div class="post">
  {{ page.content | safe }}
</div>
{% endblock content %}
