<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <!-- viewport-fit=cover is to support iPhone X rounded corners and notch in landscape-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">

  {% if page.title %}
  <title> {{ page.title }} | Griffin Berlstein </title>
  {% else %}
  <title>Griffin Berlstein</title>
  {% endif %}

  <link rel="icon" href="{{ get_url(path='favicon.png') | safe }}" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ get_url(path='apple-touch-icon.png') | safe }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ get_url(path='favicon-32x32.png') | safe }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ get_url(path='favicon-16x16.png') | safe }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ get_url(path='print.css', trailing_slash=false) }}" media="print">
  <link rel="stylesheet" href="{{ get_url(path='poole.css', trailing_slash=false) }}">
  <link rel="stylesheet" href="{{ get_url(path='hyde.css', trailing_slash=false) }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <script defer src="{{ get_url(path='/font-awesome/js/brands.js') | safe }}"></script>
  <script defer src="{{ get_url(path='/font-awesome/js/solid.js') | safe }}"></script>
  <script defer src="{{ get_url(path='/font-awesome/js/fontawesome.js') | safe }}"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

  {% block extra_head %}
  {% endblock extra_head %}
</head>

<body class="{{ config.extra.hyde_theme }} {% if config.extra.hyde_reverse %}layout-reverse{% endif %}">

  <div class="content no-sidebar">
    {% block content %}

    {% endblock content %}
  </div>

</body>

</html>
