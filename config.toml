title = "Griffin Berlstein"

# The URL the site will be built for
base_url = "https://griffinberlste.in"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "hyde"

description = "Not entirely clueless"

generate_feed=true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
hyde_links = [
    {name = "Blog", url = "/blog" },
    {name = "Publications", url = "/papers"},
    {name = "Contact", url = "/contact"},
    {name = "CV", url = "/cv"},
]

hyde_socials = [
    {name = "Github", url = "https://github.com/eclecticgriffin"},
    {name = "Twitter", url = "https://twitter.com/EclecticGriffin"}
]

hyde_reverse= false
hyde_sticky=false

authors = [
